mode: region
groups:
  kafka:
    python_module: examples.scripts.kafka
  access_logs:
    python_module: examples.scripts.access_logs
  example:
    python_module: examples.scripts.example
region:
  name: s4s
  configs:
    kafka:
      clusters:
        - name: local
          brokers:
            - localhost:9092
    access_logs:
      host: localhost
      port: 9000
      database: clicktail
      table_name: access_log_local
authentication:
  method: no_auth
