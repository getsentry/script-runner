name: python_ci
on:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v2
      - uses: ./.github/actions/install-python-deps
      - name: Run linters
        run: |
          flake8 script_runner tests
          black script_runner tests --check
          isort script_runner tests --check-only
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v2
      - uses: ./.github/actions/install-python-deps
      - name: Run tests
        run: |
          pytest tests
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v2
      - uses: ./.github/actions/install-python-deps
      - name: Run type checker
        run: |
          mypy script_runner tests
