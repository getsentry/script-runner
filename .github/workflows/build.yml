name: build

on:
  push:
    branches:
      - main
      - release/**
      - testing-build

jobs:
  dist:
    name: Build wheel and .tar files for release
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: |
          python setup.py build
