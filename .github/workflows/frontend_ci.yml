name: frontend_ci
on:
  pull_request:
jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
        working-directory: ./app/frontend
      - name: Run TypeScript type check
        run: npx tsc --noEmit
        working-directory: ./app/frontend
